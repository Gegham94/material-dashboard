<ng-container *ngIf="!isLogedIn">
  <nav class="navbar navbar-expand-lg bg-primary navbar-transparent navbar-absolute" color-on-scroll="500">
    <div class="container">
      <div class="navbar-wrapper">
        <a class="navbar-brand d-none d-sm-none d-md-block">Material Dashboard Pro Angular</a>
        <a class="navbar-brand d-block d-sm-block d-md-none">MD Pro Angular</a>
      </div>
      <button mat-button class="navbar-toggler" type="button" (click)="sidebarToggle()">
        <span class="sr-only">{{ 'global.toggle_navigation' | translate }}</span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
        <span class="navbar-toggler-icon icon-bar"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" [routerLink]="['/']">
              <i class="material-icons">fingerprint</i>{{ 'global.header.log_in' | translate }}
            </a>
          </li>
          <app-language [isDark]="false"></app-language>
        </ul>
      </div>
    </div>
  </nav>
    <router-outlet></router-outlet>
</ng-container>
