
<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-rose text-center">
                <h4 class="card-title">{{'global.header.log_in' | translate}}</h4>
                <!-- <div class="social-line">
                  <a href="#pablo" class="btn btn-just-icon btn-link btn-white">

                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </div> -->
              </div>
              <div class="card-body ">
                <!-- <p class="card-description text-center">{{'global.log_in.or_ce_classical' | translate}}</p> -->
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="email" class="form-control" formControlName="email" placeholder="{{'global.log_in.email' | translate}}">
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="{{'global.log_in.password' | translate}}">
                  </div>
                </span>
              </div>
              <div class="card-footer justify-content-center" [ngClass]="{'disabled':!loginForm.valid}">
                <button class="btn btn-rose btn-link btn-lg" [disabled]="!loginForm.valid">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-2"></span>
                  {{'global.header.log_in' | translate}}
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
